name: "CodeQL config"

# Paths to include in CodeQL analysis
paths:
  # JavaScript files
  - web/resources/js
  - web/plugins
  # PHP files
  - web/app
  - web/bootstrap
  - web/config
  - web/database
  - web/storage
  - web/tests

# Paths to exclude from analysis (optional, can be added if needed)
paths-ignore:
  - web/storage/framework
  - web/storage/logs
