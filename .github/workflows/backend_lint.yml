name: Backend Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Install dependencies
        run: |
          cd web
          composer install

      - name: Run Pint
        run: |
          cd web
          ./vendor/bin/pint --test
